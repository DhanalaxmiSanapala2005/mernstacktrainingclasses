<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    enter yourname:
    <input type="text" name="username" placeholder="enter username"/><br>
    enter password:
    <input type="password" name="password" placeholder="password"/><br>
    <input type="button" value="login"/><br>
    <input type="file" name=""/><br>
    <label for="gender">gender:</label>
    <input type="radio" value="male"/>male
    <input type="radio" value="female"/>female<br>
    <p>enter description</p>
    <textarea rows="5" cols="35"></textarea><br>
    <label for="birthday">birthday:</label>
    <input type="date" id="birthday" name="birthday"/><br>
    <label for="appt">select a time:</label>
    <input type="time" id="appt" name="appt"/><br>
    <input type="color" name="dhana"/><br>
    <input type="range" name=""/><br>
    <input type="week" name="week"/><br>
    <input type="checkbox"/><br>
    <input type="searching"/><br>
    <input type="submit" value="submit"/><br>
    
    <dialog open>This is an open dialog window</dialog>
    </form>
</body>
</html>
